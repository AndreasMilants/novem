{% extends '_base.html' %}
{% load i18n static %}

{% block title %}Novem | Aanmelden{% endblock title %}
{% block content %}
    <h1>{% trans 'Log In' %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
        <a href="{% url 'signup' %}">Ik heb nog geen account</a>
    </form>
{% endblock content %}
