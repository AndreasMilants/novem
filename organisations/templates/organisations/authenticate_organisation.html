{% extends '_base_post_login.html' %}

{% block content %}
    <h2>
        Meld je aan bij een organisatie
    </h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
            <button type="submit">Meld je aan</button>
        </p>
    </form>
    <p>{{ user.email }}</p>
    <a href="{% url 'logout' %}">Log Out</a>
{% endblock content %}
